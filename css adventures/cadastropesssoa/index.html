<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    
    
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    
   
    
    
    <div class="content"> 

    
    
    <div class="logindiv">

    <h2>Área de Login </h2>
    <h3>Login</h3>
    <form id="loginForm">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="_._._-__" required><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>
        <button onclick="logar()">LOGAR</button>
    </form>
    <button onclick="cadastro()"> Não tenho conta</button>


    </div>

    <div class="cadastrodiv"> 
        <form id="cadastroForm">
        <h1>Área de Cadastro</h1>
        <h3>Cadastre-se</h3>
        <input type="text" id="nome" name="nome" placeholder="Nome Completo" required><br>
        <input type="date" id="idade" name="idade" placeholder="Data de Nascimento" required>
        <small>Ex: 00/00/0000</small><br>
        <input type="number" id="cpfNovo" name="cpfNovo" placeholder="CPF" required><br>
        <label for="genero">Gênero:</label>
        <select id="genero">
            <option value="selecione">Selecione...</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outros">Outros...</option>
        </select><br>
        <input type="email" id="email" placeholder="E-mail" required><br>
        <div class="container-register-phone">
            <input type="tel" id="ddd" placeholder="DDD" pattern="[0-9]{2}" required>
            <input oninput="atualizaTel()" type="tel" id="celular" placeholder="98765-4321" required><br>
        </div>
        <input type="text" id="endereco" placeholder="Endereço" required><br>
        <input type="password" id="senhaNova" placeholder="Senha" required><br>
        <input type="password" id="repSenhaNova" placeholder="Repita a senha" required><br>
        <button type="submit">Cadastrar</button><br>
        
    </form>

    <button onclick="voltar()">Voltar</button>


</div>

</div>
    

<script src="script.js"></script>

</body>

</html>
