<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        

    <div class="left-side">
            

 <div class="logindiv">

    <form id="loginForm">
       <div class="header"> 
        <h2> Login </h2>
       </div> 
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="_._._-__" required><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>
        <button onclick="logar()" notrequired>Login</button>
        
    </form>
    <button onclick="cadastro()" notrequired> Não tenho conta</button>
</div>
    
    
<div class="cadastrodiv"> 

        <form id="cadastroForm">
        <h1>Área de Cadastro</h1>
        <h3>Cadastre-se</h3>
        <input type="text" id="nome" name="nome" placeholder="Nome Completo" required><br>
        <small>Data de Nascimento:</small><br>
        <input type="date" id="idade" name="idade" placeholder="Data de Nascimento" required>
        <input type="number" id="cpfNovo" name="cpfNovo" placeholder="CPF" required><br>
        <label for="genero">Gênero:</label>
        <select id="genero">
            <option value="selecione">Selecione...</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outros">Outros...</option>
        </select><br>
        <input type="email" id="email" placeholder="E-mail" required><br>
        <small id="ex">Ex: (00)</small><small>00000-0000</small>
        <div class="container-register-phone">
            <input type="tel" id="ddd" /*placeholder="00"*/ pattern="[0-9]{2}" required>
            <input oninput="atualizaTel()" type="tel" id="celular" /*placeholder="98765-4321"*/ required><br><br>   
        </div>
        <input type="text" id="endereco" placeholder="Endereço" required><br>
        <input type="password" id="senhaNova" placeholder="Senha" required><br>
        <input type="password" id="repSenhaNova" placeholder="Repita a senha" required><br>
        <button type="submit">Cadastrar</button><br>
        
    </form>

    <button onclick="voltar()">Voltar</button>


</div>
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
    
        </div>
        
        
        <div class="right-side">
            <!-- Custom background image -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
